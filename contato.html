<!DOCTYPE html>
<html>
<head>
  <title>Contato</title>
  <style>
    body {
      font-family: sans-serif;
    }

    .container {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contato</h2>

    <form>
      <label for="nome">SEU NOME *</label>
      <input type="text" id="nome" name="nome" value="" required>

      <label for="email">SEU EMAIL *</label>
      <input type="email" id="email" name="email" value="" required>

      <label for="assunto">ASSUNTO *</label>
      <input type="text" id="assunto" name="assunto" required>

      <label for="mensagem">MENSAGEM *</label>
      <textarea id="mensagem" name="mensagem" required></textarea>

      <input type="checkbox" id="copia" name="copia">
      <label for="copia">ENVIAR UMA CÓPIA PARA VOCÊ.</label>

      <button type="submit">Enviar mensagem</button>
    </form>
  </div>

</body>
</html>
